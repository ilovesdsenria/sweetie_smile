<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheer Up - Не грустно</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('imagies/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        h1 {
            font-family: 'Lobster', cursive;
            margin-bottom: 20px; /* Space below the title */
        }
        .quote {
            font-size: 20px;
            font-style: italic;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 16px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .back-button {
            padding: 10px 20px;
            position: fixed;
            bottom: 20px;
            right: 5px;
            cursor: pointer;
            border: none;
        }
        .back-button img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Ееее, надеюсь на этой странице ты будешь чаще))</h1>
<div class="quote" id="quoteContainer"></div>

<button onclick="showRandomCompliment()" class="compliment-button">Понажимай несколько раз</button>
<div class="compliment-display" id="complimentDisplay"></div>

<!-- Back button to main page -->
<button class="back-button" onclick="goBack()">
    <img src="https://media.giphy.com/media/0OgdJVNjbcIifqSb7U/giphy.gif" alt="Back">
</button>

<script>
    let compliments = []; // Array to hold compliments

    // Fetch compliments from JSON file
    fetch('compliments.json')
        .then(response => response.json())
        .then(data => {
            compliments = data.compliments; // Assign compliments from JSON
        });

    function showRandomCompliment() {
        if (compliments.length === 0) {
            document.getElementById('complimentDisplay').textContent = "Комплименты загружаются, пожалуйста, попробуйте позже!";
            document.getElementById('complimentDisplay').style.display = "block"; // Show the message
            return;
        }
        const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
        const complimentDisplay = document.getElementById('complimentDisplay');
        complimentDisplay.textContent = randomCompliment; // Display compliment in div
        complimentDisplay.style.display = "block"; // Show the compliment
    }

    function goBack() {
        window.location.href = 'second.html'; // Change to your main page URL
    }
</script>

</body>
</html>
