<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши Воспоминания</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .back-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      color: #228B22;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
      font-size: 14px;
    }
    .back-button:hover {
      background-color: rgba(240, 240, 240, 1);
      transform: scale(1.05);
    }
    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>

<body>
<a href="#" class="back-button" onclick="goBack()">Назад</a>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  var map = L.map('map').setView([55.7558, 37.6176], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  $.getJSON("locations.json", function (data) {
    L.geoJSON(data, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 8,
          fillColor: "#228B22",
          color: "#ffffff",
          weight: 2,
          fillOpacity: 0.8
        });
      },
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup(
            `<h3>${feature.properties.name}</h3>
             <p>${feature.properties.description}</p>
             <img src="${feature.properties.image}" alt="${feature.properties.name}" style="max-width: 100%; height: auto;" />`
          );
        }
        layer.addTo(map);
      }
    }).addTo(map);
  });

  function goBack() {
    window.location.href = 'index.html';
  }
</script>
</body>
</html>
